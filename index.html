<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title> StarWar soul web api</title>
  </head>

  <body>
   

<div id="posts">
<h1>Hi there! Just wanted to let you know that your star wars soul is:</h1>
</div>
<script>
var customNum = prompt("Enter your favorite number", "");
var webapi = "http://swapi.co/api/people/";
var weblink = webapi.concat(customNum)
    fetch(weblink)
    .then(function(res) {
        return res.json();
    })
    .then(function(results) {
      console.log(results);
        var $posts = document.querySelector('#posts');

            var $post = document.createElement('p');
            $post.innerText = results.name;
            $posts.appendChild($post);
    })

</script>
    </body>
</html>
